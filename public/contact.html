<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css"> 
    <title>Contact</title>
</head>
<body>
    <div class="phoneHeader">
        <p id="callNumber"><strong>CALL TODAY FOR A FREE QUOTE (***) ****</strong></p>
    </div>
    <header>
        <h3><a class="navbar-brand" href="/">Trinity Facility Services</a></h3>
    <nav>
        <li><a class="navItem" href="/services">Services</a></li>
        <li><a class="navItem" href="/about">About Us</a></li>
        <li><a class="navItem" href="/facilities">Facilities We Cover</a></li>
        <li><a class="navItem" href="/contact">Get A Quote</a></li>
      </nav>
    </header>
    <section class="contactHeader">
        Contact us with your questions or for a quote
    </section>
   <section>
    <div id="form-main">
        <div id="form-div">
          <form class="form" id="form1">
            
            <p class="name">
              <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" required />
            </p>
            
            <p class="email">
              <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" required/>
            </p>
            
            <p class="text">
              <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Message" required></textarea>
            </p>
            
            
            <div class="submit">
              <input type="submit" value="SEND" id="button-blue"/>
              <div class="ease"></div>
            </div>
          </form>
        </div>
    </section>
</body>
</html>

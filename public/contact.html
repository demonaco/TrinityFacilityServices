</head>
<body>
  <div class="phoneHeader">
    <p id="callNumber"><i class="fas fa-phone-square-alt"></i>
        <strong>CALL TODAY FOR A FREE QUOTE (866) 208-5050</strong></p>
</div>
<header>
  <a href="/index.html"><img src="assets/images/Logo.png" id="logo"></a>
  <h2 class="font"><i>Disenfecting and commercial cleaning services</i></h2>
<nav>
    <li><a class="navItem" href="/index.html">Home</a></li>
    <li><a class="navItem" href="/services.html">Services</a></li>
    <li><a class="navItem" href="/aboutUs.html">About Us</a></li>

  </nav>
</header>
<section>
  <div class="jumbotronContact jumbotron-fluid">
   <div class="contactContainer">
        <!-- <h1 class="contacth1">RGet in </h1> -->
        <!-- <p id="contactP">Contact us below for a free quote</p> -->
      </div>
    </div>
 </section>
     <section class="contactHeader">
      <!-- Hero image with h1 below included as copy -->
        <h1 id="contacth1"><i>Ready to re-open? Get in touch with us today!</i></h1>
        <h3 id="contacth1">Send us a message below or call us (866) 208-5050</h3>
    </section> 
   <section>
    <div id="form-main">
        <div id="form-div">
          <form class="form" id="form1" action="https://formspree.io/meqrgqgn"
          method="POST">
      
            <p class="name">
              <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" required />
            </p>
            
            <p class="email">
              <input name="_replyto" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" required/>
            </p>
            
            <p class="text">
              <textarea name="message" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="How can we help you?" required></textarea>
            </p>
            
            <div class="submit">
              <input type="submit" value="SEND" id="button-blue"/>
              <div class="ease"></div>
            </div>
          </form>
        </div>
    </section>   
</body>
</html>
